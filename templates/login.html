<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Shop</title>
    <!-- <link rel="stylesheet" href="../static/style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css')Â }}"
    />
  </head>
  <body>
    <div class="first">
      <div class="logo">
        <img src="../images/logo.png" width="200px" />
      </div>
      <div class="form-container">
        <div class="form-btn">
          <span onclick="login()">Login</span>
          <span onclick="register()">Register</span>
          <hr id="Indicator" />
        </div>
        <form action="{{url_for('login')}}" method="post" id="LoginForm">
          <input type="text" placeholder="Username" name="username" />
          <input type="password" placeholder="Password" name="password" />
          <button type="submit" class="btn">Login</button>
          <a href="">Forgot Password</a>
          <p>New Here?? <a href="javascript:register()">Join Us!!</a></p>
        </form>
        <form action="{{url_for('signup')}}" method="post" id="RegForm">
          <input type="text" placeholder="Username" name="username" />
          <input type="password" placeholder="Password" name="password" />
          <input type="email" placeholder="Email" name="email" />
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");
      function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
      }
      function login() {
        RegForm.style.transform = "translateX(400px)";
        LoginForm.style.transform = "translateX(400px)";
        Indicator.style.transform = "translateX(0px)";
      }
    </script>
  </body>
</html>
